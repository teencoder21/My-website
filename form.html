<!DOCTYPE html>
<html>
<head>
<title>Feedback</title>
<style>
body {
    background: linear-gradient(to right, #a8dadc, #457b9d); /* Gradient background */
    font-family: Arial, Helvetica, sans-serif;
    color: #333;
    padding: 20px;
    animation: gradientAnimation 10s ease infinite; /* Background animation */
    background-size: 200% 200%; /* Required for animation */
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

h1 {
    color: #1e88e5;
    text-align: center;
    animation: fadeIn 1s ease-in-out; /* Heading animation */
}

form {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white form */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Stronger shadow */
    max-width: 600px;
    margin: 0 auto;
    transition: transform 0.3s ease; /* Hover animation */
}

form:hover {
    transform: translateY(-5px);
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
    animation: slideInLeft 0.5s ease-in-out; /* Label animation */
}

input[type="text"],
input[type="email"],
select,
textarea {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Input animation */
    animation: slideInRight 0.5s ease-in-out; /* Input animation */
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus,
textarea:focus {
    border-color: #4fc3f7;
    outline: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

textarea {
    resize: vertical;
    height: 150px;
}

select {
    appearance: none;
    background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
    background-size: 16px;
    padding-right: 30px;
}

input[type="submit"] {
    background-color: #1e88e5;
    color: #fff;
    padding: 12px 20px;
    border-radius: 5px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease; /* Submit button animation */
}

input[type="submit"]:hover {
    background-color: #1565c0;
    transform: scale(1.05);
}

/* Keyframe animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInLeft {
    from {
        transform: translateX(-50px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideInRight {
    from {
        transform: translateX(50px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
</style>
</head>
<body>

<form action="https://formspree.io/f/mldgvlew" method="POST">
    <h1>Feedback</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="reason">Reason for Contact:</label>
    <select id="reason" name="reason">
        <option value="question">Question</option>
        <option value="feedback">Feedback</option>
        <option value="support">Support</option>
        <option value="other">Other</option>
    </select>

    <label for="continent">Continent:</label>
    <select id="continent" name="continent">
        <option value="Africa">Africa</option>
        <option value="Europe">Europe</option>
        <option value="South America">South America</option>
        <option value="North America">North America</option>
        <option value="Australia">Australia</option>
        <option value="Asia">Asia</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Submit">
</form>

</body>
</html>
